<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>LitALamp</title>
  </head>

  <body>
    <nav>
      <a href="./reflect/index.html">Community Reflection💜</a>
      <a href="/motivation/index.html">Little Light🌟</a>
    </nav>

    <h1 class="title">Lit A Lamp 🌠</h1>

    <div class="landscape">
      <div class="mountain"></div>
      <div class="mountain mountain-2"></div>
      <div class="mountain mountain-3"></div>

      <div class="water"></div>

      <div class="splash"></div>
      <div class="splash splash-stone splash-4"></div>
      <div class="splash splash-stone"></div>
      <div class="lotus lotus-1"></div>
      <div class="lotus lotus-2"></div>
      <div class="lotus lotus-3"></div>

      <div class="lantern goal-1"></div>
      <div class="lantern goal-2"></div>
      <div class="lantern goal-3"></div>
      <div class="lantern goal-4"></div>
      <div class="lantern goal-5"></div>

      <div class="front">
        <div class="stone"></div>
      </div>
    </div>

    <div class="goals-list">
      <button class="close">❌</button>
    </div>

    <div class="footer">
      <div>
        <input placeholder="write your goal here " />
        <button class="add-goal">Add Goal🏮</button>
      </div>

      <div>
        <button class="view">View Goals</button>
      </div>
    </div>
  </body>
  <script src="/source/homepage.js"></script>
</html>
